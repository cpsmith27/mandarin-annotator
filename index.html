<html>
  <head>
    <meta charset="UTR-8">
    <title>Choose a Language</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="selectBuiltIn">Chose a Built-In Dictionary</label>
        <select id="selectBuiltIn" class="form-control">
          <option>Custom</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fileChooser">Choose a Custom Dictionary</label>
        <div>
          <input id="fileChooser" type="file"/>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Load Dictionary</button>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
